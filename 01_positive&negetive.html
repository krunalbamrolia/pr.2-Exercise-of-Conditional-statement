<html>
<head>
    <title>Positive & negetive</title>
</head>
<body>
    <script>

        //get the input value
        var num =parseInt(prompt('enter any number  :'));

        // Perform the operations & Output the result
        if(num < 0){
            document.write('This number is negetive');
        }
        else{
            document.write('This number is positive');
        }

    </script>
</body>
</html>
