<html>
<head>
    <title>odd & even</title>
</head>
<body>
    <script>
        
        //get the input value
        var num =parseInt(prompt('enter any number  :'));
               
        // Perform the operations & Output the result
        if(num %  2 == 0){
            document.write('This number is even');
        }
        else{
            document.write('This number is odd');
        }
    
    </script>
</body>
</html>
