<html>
<head>
    <title>Eligible for Voting</title>
</head>
<body>
    <script>
        //get the input value
        var age =parseInt(prompt('you can enter your age(i will check you are eligible for voting)  :'));
               
        // Perform the operations & Output the result
        if(age >= 18){
            document.write('You are eligible for voting');
        }
        else{
            document.write('You are not eligible for voting');
        }
    </script>
</body>
</html>
