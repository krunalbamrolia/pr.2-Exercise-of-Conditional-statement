<html>
<head>
    <title>Leap-Year</title>
</head>
<body>
    <script>
        //get the input value
        var num =parseInt(prompt('enter any year (i will check that year its leap-year or not) :'));
       
        // Perform the operations & Output the result
        if(num %  4 == 0){
            document.write('This year is leap-year');
        }
        else{
            document.write('This year is not leap-year');
        }
    </script>
</body>
</html>
